<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element and attribute</title>
  </head>
  <body>
    <p>learn html bascics in session 2.</p>
    <!-- the total opening tag content and closing tag all together is known as element -->

    <!-- there can be multiple paragraphs but the diffrentiate we can use class attribute. Here the content is diffrentiated as blog. -->

    <p class="blog">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus animi
      sapiente est, ad repellat esse doloribus ab culpa, odio assumenda
      voluptates quia ut perspiciatis? Adipisci tempora odio repudiandae
      laboriosam error?
    </p>
  </body>
</html>
